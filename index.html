<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Elec Hangman</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	 crossorigin="anonymous">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">

	<!-- css stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<!-- header -->
				<header>
					<!-- title -->
					<div class="row">
						<h1>Electricity related Hangman</h1>
					</div>

					<div class="row">
						<h4>
							<strong>Press any letter to guess!</strong>
						</h4>
					</div>
				</header>

				<!-- user score -->
				<div class="row">
					<h5>Wins:
						<span id="wins"></span>
					</h5>
					<h5>Losses:
						<span id="losses"></span>
					</h5>
				</div>

				<!-- current user progress -->
				<div class="row">
					<h3>
						<strong>Guess the word:</h3>
					<h3>
						<div id="currentProgress"></div>
						</strong>
					</h3>
				</div>

				<!-- incorrrect letters guessed -->
				<div class="row">
					<h3>Incorrect Guesses:</h3>
					<h4>
						<div id="lettersGuessed"></div>
					</h4>
				</div>

				<!-- guesses remaining -->
				<div class="row">
					<h3>Incorrect Guesses Remaining:</h3>
					<h4>
						<div id="guessesLeft"></div>
					</h4>
				</div>

			</div>

			<div class="col-md-6">
				<img src="./assets/images/electric.png">
			</div>

			<!-- jQuery cdn -->
			<script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
			<!-- javascript stylesheet -->
			<script src="assets/javascript/game.js"></script>
</body>

</html>
